#!/usr/bin/ansible-playbook
---
- name: "Updates all Ubuntu-APT-Packages"
  hosts: all
  user: root
  tasks:
  - fail:
      msg: "Use --limit!"
    when: "ansible_limit is not defined"

  - apt:
      pkg:
      - "cups"
      - "cups-client"
      - "cups-common"
      - "cups-filters"
      - "cups-ppdc"
      - "libcupsfilters1"
      - "libcupsimage2"
      - "postfix"
      - "python3-cups"
      - "rpcbind"
      - "wireshark"
      state: "absent"
    register: "apt"

  - debug:
      var: "apt"

  - name: "autoclean"
    apt:
      autoclean: yes

  - name: "autoremove"
    apt:
      autoremove: yes
